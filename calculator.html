<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
  <title>Simple Calculator</title>
</head>

<body>

  <header class="header">
    <div class="container header">
      <span class="logo">CALCULATOR</span>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="calculator">
        <div class="sections">
          <div class="interface">
            <input class="display-input" id="display-input" type="text">
            <div class="buttons f-row">
              <button class="CalcButton clear" id="clear">C</button>
              <button class="CalcButton delete" id="delete">←</button>
              <button class="CalcButton pow" id="pow">^</button>
              <button class="CalcButton zero" id="zero">0</button>
              <button class="CalcButton left-bracket" id="left-bracket">(</button>
              <button class="CalcButton right-bracket" id="right-bracket">)</button>
              <button class="CalcButton dot" id="dot">.</button>
            </div>

            <div class="buttons">
              <button class="CalcButton sin" id="sin">sin</button>
              <button class="CalcButton asin" id="asin">asin</button>
              <button class="CalcButton sqrt" id="sqrt">√</button>
              <button class="CalcButton seven" id="seven">7</button>
              <button class="CalcButton eight" id="eight">8</button>
              <button class="CalcButton nine" id="nine">9</button>
              <button class="CalcButton plus" id="plus">+</button>
            </div>

            <div class="buttons">
              <button class="CalcButton cos" id="cos">cos</button>
              <button class="CalcButton acos" id="acos">acos</button>
              <button class="CalcButton mod" id="mod">%</button>
              <button class="CalcButton four" id="four">4</button>
              <button class="CalcButton five" id="five">5</button>
              <button class="CalcButton six" id="six">6</button>
              <button class="CalcButton minus" id="minus">-</button>
            </div>

            <div class="buttons">
              <button class="CalcButton tan" id="tan">tan</button>
              <button class="CalcButton atan" id="atan">atan</button>
              <button class="CalcButton x" id="x">x</button>
              <button class="CalcButton one" id="one">1</button>
              <button class="CalcButton two" id="two">2</button>
              <button class="CalcButton three" id="three">3</button>
              <button class="CalcButton mul" id="mul">*</button>
            </div>

            <div class="buttons">
              <button class="CalcButton log" id="log">log</button>
              <button class="CalcButton ln" id="ln">ln</button>
              <button class="CalcButton graph-button" id="graph-button">graph</button>
              <button class="CalcButton eq-button" id="eq-button">=</button>
              <button class="CalcButton div" id="div">/</button>
            </div>

            <div class="x-value-block">
              <input class="x-value-input" type="number" placeholder="X Value" step="0.1">
            </div>
            
          </div>
          <div class="graph">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
    </div>
  </footer>
  
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

<script src="js/calculatorDisplay.js"></script>

</html>
